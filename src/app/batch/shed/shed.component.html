<form class="space-y-4" [formGroup]="shedForm">
  <div class="flex flex-wrap">
    <div class="w-full">
      <label class="form-label">Shed Number</label>
      <input class="form-textbox" type="text" formControlName="shed" placeholder="Shed Name">
    </div>
  </div>
  <div class="flex flex-wrap -mx-2 space-y-4 md:space-y-0">
    <div class="w-full px-2 md:w-1/2">
      <label class="form-label">Capacity</label>
      <input class="form-textbox" type="text" formControlName="capacity" placeholder="Shed Capacity">
    </div>
    <div class="w-full px-2 md:w-1/2">
      <label class="form-label">Cages</label>
      <input class="form-textbox" type="text" formControlName="cages" placeholder="No Of Cages">
    </div>
  </div>

  <div class="text-center py-4">
    <button type="button" class="btn-primary" (click)="save()">Save</button>
  </div>
</form>
