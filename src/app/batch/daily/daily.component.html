<form class="space-y-4" [formGroup]="dailyForm">

  <div class="flex flex-wrap -mx-2 space-y-4 md:space-y-0">
    <div class="w-full px-2 md:w-1/2">
      <label class="form-label">Shed Name</label>
      <input class="form-textbox" type="text" formControlName="shedName" placeholder="Shed Name">
    </div>
    <div class="w-full px-2 md:w-1/2">
      <label class="form-label">Entry Date</label>
      <input class="form-textbox" type="text" formControlName="entryDate" placeholder="Entry Date">
    </div>
  </div>

  <div class="flex flex-wrap -mx-2 space-y-4 md:space-y-0">
    <div class="w-full px-2 md:w-1/2">
      <label class="form-label">Egg in tray</label>
      <input class="form-textbox" type="text" formControlName="eggInTrays" placeholder="Egg In Trays ">
    </div>
    <div class="w-full px-2 md:w-1/2">
      <label class="form-label">Today's Mortality</label>
      <input class="form-textbox" type="text" formControlName="todayMortality" placeholder="Today's Mortality">
    </div>
  </div>

  <div class="flex flex-wrap -mx-2 space-y-4 md:space-y-0">
    <div class="w-full px-2 md:w-1/2">
      <label class="form-label">Available Birds</label>
      <input class="form-textbox" type="text" formControlName="availableBirds" placeholder="Available Birds">
    </div>
    <div class="w-full px-2 md:w-1/2">
      <label class="form-label">Age in weeks</label>
      <input class="form-textbox" type="text" formControlName="ageInWeeks" placeholder="Age in Weeks">
    </div>
  </div>

  <div class="flex flex-wrap -mx-2 space-y-4 md:space-y-0">
    <div class="w-full px-2 md:w-1/2">
      <label class="form-label">Percentage</label>
      <input class="form-textbox" type="text" formControlName="percentage" placeholder="Percentage">
    </div>
    <div class="w-full px-2 md:w-1/2">
      <label class="form-label">Book Percentage</label>
      <input class="form-textbox" type="text" formControlName="bookPercentage" placeholder="Book Percentage">
    </div>
  </div>

  <div class="text-center py-4">
    <button type="button" class="btn-primary" (click)="save()">Save</button>
  </div>

</form>
