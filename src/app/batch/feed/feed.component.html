<form class="space-y-4" [formGroup]="feedForm">
  <div class="flex flex-wrap -mx-2 space-y-4 md:space-y-0">
    <div class="w-full px-2 md:w-1/2">
      <label class="form-label">Batch Name</label>
      <input class="form-textbox" type="text" formControlName="batchName" placeholder="Batch Name">
    </div>
    <div class="w-full px-2 md:w-1/2">
      <label class="form-label">Purchase Date</label>
      <input class="form-textbox" type="text" formControlName="purchaseDate" placeholder="Purchase Date">
    </div>
  </div>
  <div class="flex flex-wrap -mx-2 space-y-4 md:space-y-0">
    <!-- (Bags/Silo MT) -->
    <div class="w-full px-2 md:w-1/2">
      <label class="form-label">Delivery Type</label>
      <input class="form-textbox" type="text" formControlName="deliveryType" placeholder="Delivery Type">
    </div>
    <!-- auto populate from history or manually enter -->
    <!-- Crumble 50kg/bag, Chick Mash-75kg/bag, SPL Chick Mash-75kg/bag, Grower Crumble - 75kg/bag, Grower Mash -75kg/bag, Layer Mash - 75kg/bag -->
    <div class="w-full px-2 md:w-1/2">
      <label class="form-label">Feed Grade</label>
      <input class="form-textbox" type="text" formControlName="feedGrade" placeholder="Feed Grade">
    </div>
  </div>
  <div class="flex flex-wrap -mx-2 space-y-4 md:space-y-0">
    <!-- Manually enter if Delivery Type is Silo -->
    <div class="w-full px-2 md:w-1/2">
      <label class="form-label">Ton Metric</label>
      <input class="form-textbox" type="text" formControlName="tonsMetric" placeholder="Tons Metric">
    </div>
    <!-- Manually enter if Delivery Type is Bags -->
    <div class="w-full px-2 md:w-1/2">
      <label class="form-label">Total Bags</label>
      <input class="form-textbox" type="text" formControlName="totalBags" placeholder="Total Bags">
    </div>
  </div>
  <div class="flex flex-wrap -mx-2 space-y-4 md:space-y-0">
    <div class="w-full px-2 md:w-1/2">
      <label class="form-label">Cost per kg</label>
      <input class="form-textbox" type="text" formControlName="costPerkg" placeholder="Cost Per kg">
    </div>
    <div class="w-full px-2 md:w-1/2">
      <label class="form-label">Vendor Name</label>
      <input class="form-textbox" type="text" formControlName="vendorName" placeholder="Vendor Name">
    </div>
  </div>

  <div class="text-center py-4">
    <button type="button" class="btn-primary" (click)="save()">Save</button>
  </div>
</form>
